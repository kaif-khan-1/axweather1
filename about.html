<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Apply styles to the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Style the header section */
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Style the main content section */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the heading */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Style the paragraph text */
        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Style the team members section */
        .team-members {
            margin-top: 30px;
        }

        /* Style individual team member cards */
        .team-member {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Style the footer section */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
        <p>Learn more about our amazing team.</p>
    </header>
    <div class="container">
        <h2>Our Team</h2>
        <div class="team-members">
            <!-- Team member 1 -->
            <div class="team-member">
                <img src="team_member1.jpg" alt="Team Member 1">
                <h3>Kaif Khan</h3>
                <p>CEO</p>
            </div>
            
            <!-- Team member 2 -->
            <div class="team-member">
                <img src="team_member2.jpg" alt="Team Member 2">
                <h3>Aasim Khan</h3>
                <p>CEO</p>
            </div>

             <!-- Team member 1 -->
             <div class="team-member">
                <img src="team_member1.jpg" alt="Team Member 3">
                <h3>Ehtesham Khan</h3>
                <p>CEO</p>
            </div>

             <!-- Team member 1 -->
             <div class="team-member">
                <img src="team_member1.jpg" alt="Team Member 4">
                <h3>Mehtab Khan</h3>
                <p>CEO</p>
            </div>

             <!-- Team member 1 -->
             <div class="team-member">
                <img src="team_member1.jpg" alt="Mentor">
                <h3>Prof. Anas Dange</h3>
                <p>CEO</p>
            </div>
            
            <!-- Add more team members as needed -->
        </div>
    </div>
    <footer>
        &copy; 2023 AX Weather
    </footer>
</body>
</html>
